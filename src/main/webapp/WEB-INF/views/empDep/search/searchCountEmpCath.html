<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
</head>
<body>
<div style="position: absolute; left: 50%; transform:translate(-50%, 0)">
    <p>Количество сотрудников какждой из кафедр</p>
</div>
<br/>
<br/>
<table border-color="white"   border="1" cellspacing="0" cellpadding="7" style="background: #CFCFCF;position: relative; left: 50%; transform:translate(-50%, 0)">
    <tr>
        <th>Кафедра</th>
        <th>Кол-во сотрудников</th>
    </tr>
    <tr th:each="cathedra : ${cath}">
        <th th:text="${cathedra.key}"></th>
        <th th:text="${cathedra.value}"></th>
    </tr>
</table>

</body>
</html>
